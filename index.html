<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Grades Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container grid">
      <h1 id="title">School Grades <span>Converter</span></h1>

      <div class="divider"></div>

      <p id="subtitle">
        Type your numeric score below and the system will convert it to the
        corresponding grade:
      </p>

      <form>
        <input type="number" placeholder="" id="gradeNumberInput" />
        <div class="grid buttons">
          <button type="button" class="button" onclick="getGradeNumber()">
            Convert
          </button>
          <button type="button" class="button" onclick="resetValues()">
            Reset
          </button>
        </div>
        <div id="gradeLetterOutput">A</div>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
